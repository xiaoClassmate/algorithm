<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel=stylesheet type="text/css" href="css/hakka.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- jQuery JS Popper.js-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.all.min.js"></script>
	<!-- Socket-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main/mySocketConnect.js"></script>
	<script type="text/javascript" src="main/cookieUtility.js"></script>
	<!-- Firebase.js -->
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
	<script type="text/javascript" src="main/auth.js"></script>
	<script type="text/javascript" src="main/member.js"></script>
	<title>hakka</title>
</head>
<body>
	<!-- 導覽列 -->
	<div>
		<nav class="mynavbar navbar-dark">
			<!-- 彈出按鈕 -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myCarousel" aria-controls="myCarousel" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- 導覽列標題 -->
			<div class="navbar-header">
				<div class="relative">註冊</div> 
			</div>
		</nav>
		<div class="collapse position-fixed" id="myCarousel">
			<!-- 導覽列彈出標題 -->
			<nav class="mynavbar navbar-dark">
				<label>訪客登入</label>
			</nav>
			<!-- 導覽列彈出內文 -->
			<div class="content">
				<div class="container-fluid">
					<form class="inp">
						<br>
						<label class="word" onclick="reg()">註冊</label>
						<label class="word" onclick="sign()">登入</label>
						<label class="word" onclick="visitor()">返回訪客模式</label>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 內容 -->
	<div class="content">
		<div class="container-fluid">
			<form class="inp">
				<br>
				<label class="word">
					e-mail:
					<label class="word" style="display:inline;color: rgb(117, 117, 117)">
						(作為帳號使用)
					</label>
				</label>
				<input type="text" class="" placeholder="請輸入e-mail" id="account">
				<label class="word">密碼:</label>
				<input type="password" class="" placeholder="請輸入密碼" id="pwd">
				<label class="word">再次確認密碼:</label>
				<input type="password" class="" placeholder="請再次輸入密碼" id="pwd_2">
				<br><br>
				<input type="button" value="註冊" onclick="register()" id="registerSmtBtn">
				<br><br>
				<a class="" onclick="sign()">已有帳號?</a>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="main/main.js"></script>
	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
