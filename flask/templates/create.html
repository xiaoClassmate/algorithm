<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>

    <!-- bootstrap-css -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- self-definition-css -->
    <link rel="stylesheet" type="text/css" href="static/create.css">
</head>
<body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>

    <!-- self-definition-js -->
    <script src="static/create.js"></script>

    <script>
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      function writeData(){
        firebase.database().ref("goods/").set({
            name: document.getElementById("name").value,
            price: document.getElementById("price").value,
            number: document.getElementById("number").value
        });
      }
    </script>

    <div class="container" style="margin-left:-150px">
        <div class="row" style="margin-top:150px">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <fieldset>
                        <h2>Please Add Goods Data</h2>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control input-lg" placeholder="name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="price" id="price" class="form-control input-lg" placeholder="price">
                        </div>
                        <div class="form-group">
                            <input type="text" name="number" id="number" class="form-control input-lg" placeholder="number">
                        </div>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <button id="addBtn" onclick="writeData()" class="btn btn-lg btn-success btn-block">新增物品</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
